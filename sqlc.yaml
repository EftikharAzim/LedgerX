version: "2"
sql:
  - schema: "migrations"
    queries: "internal/repo/queries"
    engine: "postgresql"
    gen:
      go:
        package: "repo"
        out: "internal/repo/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true

overrides:
  go:
    overrides:
      - db_type: "pg_catalog.numeric"
        go_type: "int64"
      - db_type: "date"
        go_type: "time.Time"
      - db_type: "timestamptz"
        go_type: "time.Time"
      # Some Postgres installs report it as this literal:
      - db_type: "timestamp with time zone"
        go_type: "time.Time"
